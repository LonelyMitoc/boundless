<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boundless</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    
  <div class="flex-column justify-space-around">
    <header class="display-flex justify-space-between align-center p-2">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    {{#if logged_in}}
                    <a class="button is-primary" id="profile" href="/profile">profile</a>
                    <a class="button is-dark" id="logout" href="/logout">Logout</a>
                    {{else}}
                    <a class="button is-dark" id="login" href="/login">Login</a>
                    <a class="button is-primary" id="sign-up" href="sign-up">Sign up</a>
                    {{/if}}
                  </div>
                </div>
              </div>
          </nav>
    </header>

    <main class="container">
      <!-- Render the sub layout -->
      {{{ body }}}
      <div class="row">
        <div class="col-auto">
          <h2>Welcome, {{name}}!</h2>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Create a New Project:</h3>
      
          <form class="form new-project-form">
            <div class="form-group">
              <label for="project-name">project name:</label>
              <input class="form-input" type="text" id="project-name" name="project-name" />
            </div>
            <div class="form-group">
              <label for="project-funding">needed funding ($):</label>
              <input class="form-input" type="number" id="project-funding" name="project-funding" />
            </div>
            <div class="form-group">
              <label for="project-desc">description:</label>
              <textarea class="form-input" id="project-desc" name="project-desc"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      
        {{#if projects.length}}
        <div class="col-md-6 project-list">
          <h3>Current Projects:</h3>
      
          {{#each projects as |project|}}
          <div class="row mb-2">
            <div class="col-md-8">
              <h4><a href="/project/{{project.id}}">{{project.name}}</a></h4>
            </div>
            <div class="col-md-4">
              <button class="btn btn-sm btn-danger" data-id="{{project.id}}">DELETE</button>
            </div>
          </div>
          {{/each}}
        </div>
        {{/if}}
      </div>
      
      <script src="./js/profile.js"></script>
      


    </main>
    <footer>
      
    </footer>
  </div>

  <!-- Render script for logged in users only -->
  {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}}
</body>

</html>
